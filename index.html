<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti 仇벒잺</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins', sans-serif;
  background:black;
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  position:relative;
}

video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
  filter:brightness(40%);
}

/* Caja carta mejorada */
.carta{
  max-width:600px;
  width:90%;
  padding:35px 30px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(15px);
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,77,109,0.3);
  animation:fadeIn 1.5s ease forwards;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:50px;
  margin-bottom:20px;
  color:#ffccd5;
}

p{
  font-size:18px;
  line-height:1.7;
  font-weight:300;
}

button{
  margin-top:25px;
  padding:12px 28px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 20px rgba(255,77,109,0.5);
}

button:hover{
  transform:scale(1.1);
}

/* Animaci칩n suave */
@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* Responsive */
@media(max-width:500px){
  h1{
    font-size:38px;
  }
  p{
    font-size:16px;
  }
}
</style>
</head>

<body>

<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="carta">
  <h1>Para Mi Amor 游눘</h1>
  <p>
    Desde que llegaste a mi vida todo es m치s bonito.
    Gracias por existir.
    Esta p치gina es solo una peque침a muestra de lo mucho que te amo.
  </p>
  <button onclick="document.getElementById('music').play()">Escucha esto 游꿧</button>
</div>

<audio id="music" src="music.mp3"></audio>

</body>
</html>
